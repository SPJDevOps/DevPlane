apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "workspace-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  replicas: {{ .Values.operator.replicas }}
  selector:
    matchLabels:
      {{- include "workspace-operator.operatorSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "workspace-operator.operatorSelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 10
      containers:
      - name: manager
        image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        args:
        {{- if .Values.operator.leaderElect }}
        - --leader-elect
        {{- end }}
        env:
        - name: WORKSPACE_IMAGE
          value: "{{ .Values.workspace.image.repository }}:{{ .Values.workspace.image.tag }}"
        - name: LLM_NAMESPACES
          value: {{ .Values.workspace.ai.egressNamespaces | join "," | quote }}
        - name: EGRESS_PORTS
          value: {{ .Values.workspace.ai.egressPorts | join "," | quote }}
        {{- if .Values.workspace.idleTimeout }}
        - name: IDLE_TIMEOUT
          value: {{ .Values.workspace.idleTimeout | quote }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop: ["ALL"]
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.operator.resources | nindent 10 }}
