{{- if and .Values.gateway.enabled (not .Values.gateway.oidc.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-gateway-oidc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "workspace-operator.labels" . | nindent 4 }}
type: Opaque
stringData:
  issuer-url: {{ .Values.gateway.oidc.issuerURL | quote }}
  client-id: {{ .Values.gateway.oidc.clientID | quote }}
  client-secret: {{ .Values.gateway.oidc.clientSecret | quote }}
  redirect-url: {{ .Values.gateway.oidc.redirectURL | quote }}
{{- end }}
