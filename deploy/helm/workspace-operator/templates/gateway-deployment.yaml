{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "workspace-operator.labels" . | nindent 4 }}
    app: workspace-gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      {{- include "workspace-operator.gatewaySelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "workspace-operator.gatewaySelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-gateway
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: gateway
        image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.gateway.oidc.existingSecret | default (printf "%s-gateway-oidc" .Release.Name) }}
              key: issuer-url
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.gateway.oidc.existingSecret | default (printf "%s-gateway-oidc" .Release.Name) }}
              key: client-id
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.gateway.oidc.existingSecret | default (printf "%s-gateway-oidc" .Release.Name) }}
              key: client-secret
        - name: OIDC_REDIRECT_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.gateway.oidc.existingSecret | default (printf "%s-gateway-oidc" .Release.Name) }}
              key: redirect-url
        - name: NAMESPACE
          value: {{ .Values.gateway.workspaceNamespace | default .Release.Namespace | quote }}
        - name: AI_PROVIDERS_JSON
          value: {{ .Values.workspace.ai.providers | toJson | quote }}
        - name: DEFAULT_CPU
          value: {{ .Values.workspace.defaultResources.cpu | quote }}
        - name: DEFAULT_MEMORY
          value: {{ .Values.workspace.defaultResources.memory | quote }}
        - name: DEFAULT_STORAGE
          value: {{ .Values.workspace.defaultResources.storage | quote }}
        - name: DEFAULT_STORAGE_CLASS
          value: {{ .Values.workspace.storageClass | quote }}
        {{- if .Values.gateway.tls.customCABundle.configMapName }}
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/custom/ca-certificates.crt
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          {{- toYaml .Values.gateway.resources | nindent 10 }}
        {{- if .Values.gateway.tls.customCABundle.configMapName }}
        volumeMounts:
        - name: custom-ca-certs
          mountPath: /etc/ssl/certs/custom
          readOnly: true
        {{- end }}
      {{- if .Values.gateway.tls.customCABundle.configMapName }}
      volumes:
      - name: custom-ca-certs
        configMap:
          name: {{ .Values.gateway.tls.customCABundle.configMapName }}
      {{- end }}
{{- end }}
