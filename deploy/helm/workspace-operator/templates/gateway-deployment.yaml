{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "workspace-operator.labels" . | nindent 4 }}
    app: workspace-gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      {{- include "workspace-operator.gatewaySelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "workspace-operator.gatewaySelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-gateway
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: gateway
        image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
        imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.gateway.oidc.existingSecret | default (printf "%s-gateway-oidc" .Release.Name) }}
              key: issuer-url
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.gateway.oidc.existingSecret | default (printf "%s-gateway-oidc" .Release.Name) }}
              key: client-id
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: VLLM_ENDPOINT
          value: {{ .Values.workspace.ai.vllmEndpoint | quote }}
        - name: VLLM_MODEL
          value: {{ .Values.workspace.ai.vllmModel | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          {{- toYaml .Values.gateway.resources | nindent 10 }}
{{- end }}
