# Default values for workspace-operator.
# Deploy: helm install workspace-operator . -n workspace-operator-system --create-namespace

operator:
  image:
    repository: workspace-operator
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 128Mi
  leaderElect: true

gateway:
  enabled: true
  image:
    repository: workspace-gateway
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  oidc:
    issuerURL: ""
    clientID: ""
    # Name of an existing Secret with keys issuer-url and client-id.
    # If set, oidc.issuerURL and oidc.clientID are ignored.
    existingSecret: ""
  ingress:
    enabled: false
    className: ""
    host: devplane.example.com
    tls: []

workspace:
  image:
    repository: workspace
    tag: latest
  defaultResources:
    cpu: "2"
    memory: "4Gi"
    storage: "20Gi"
  storageClass: ""
  ai:
    vllmEndpoint: "http://vllm.ai-system.svc:8000"
    vllmModel: "deepseek-coder-33b-instruct"
    vllmNamespace: "ai-system"
