# Build and publish Docker images to ghcr.io.
#
# Triggered on:
#   - Push to main  → images tagged with `latest` and short SHA
#   - Push of v* tags → images tagged with the full semver version
#
# Images published:
#   ghcr.io/<owner>/workspace-operator
#   ghcr.io/<owner>/workspace-gateway
#   ghcr.io/<owner>/workspace
#
# All three images are built in parallel via a matrix strategy and
# are multi-platform (linux/amd64 + linux/arm64).

name: Build and push Docker images

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: operator
            image: workspace-operator
            dockerfile: Dockerfile.operator
          - name: gateway
            image: workspace-gateway
            dockerfile: Dockerfile.gateway
          - name: workspace
            image: workspace
            dockerfile: Dockerfile.workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # QEMU + Buildx are required for multi-platform (arm64) builds.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates tags and labels based on the trigger:
      #   main branch  → latest + sha-<short-sha>
      #   v* tag       → semver tags (v0.1.0, 0.1, 0) + latest
      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # github.repository = "SPJDevOps/DevPlane"; metadata-action lowercases it automatically.
          # Result: ghcr.io/spjdevops/devplane/<image-name>
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=edge,branch=main
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Layer cache keyed per image so the three builds don't collide.
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max

      # Generates a signed build provenance attestation for supply-chain security.
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
